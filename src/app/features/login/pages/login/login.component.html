<div class="center">
  <h2>Connectez-vous !</h2>
<form [formGroup]="form" (ngSubmit)="login()">
<div>
  <img src="assets/userIcon.png" alt="image"/>
</div>
    <div>
      <mat-form-field class="loginForm" appearance="fill">
        <mat-label>Nom d'utilisateur :</mat-label>
        <input matInput type="text" formControlName="username">
      </mat-form-field>
    </div>
    <div>
        <mat-form-field class="loginForm" appearance="fill">
          <mat-label>Mot de passe :</mat-label>
          <input matInput  type="password" formControlName="password">
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit" class="loginForm" [disabled]="form.invalid">Valider</button>

</form>
<a [routerLink]="'/register'">Cr√©er un compte</a>
<p *ngIf="error">{{ error }}</p>
</div>
