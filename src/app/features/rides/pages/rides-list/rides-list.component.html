<app-rides-list-view
        [rides]="rides"
        [selectedRide]="selectedRide"
        (rideClick)="rideClick($event)"
        (rideDeleted)="deleteRide($event)"
        (rideChanged)="updateRide($event)"></app-rides-list-view>
<button mat-fab color="primary" class="add_button">
  <mat-icon (click)="goToAddRide()">add</mat-icon>
</button>
