<div class="center">
  <h2>CrÃ©er votre compte</h2>
<form [formGroup]="form" (ngSubmit)="register()">
  <div>
    <img src="assets/userIcon2.png" alt="image"/>
  </div>
    <div>
      <mat-form-field class="registerForm" appearance="fill" color="accent">
        <mat-label>Nom d'utilisateur :</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="registerForm" appearance="fill" color="accent">
        <mat-label>Adresse mail :</mat-label>
        <input matInput type="text" formControlName="email">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="registerForm" appearance="fill" color="accent">
        <mat-label>Mot de passe :</mat-label>
        <input matInput  type="password" formControlName="password">
      </mat-form-field>
    </div>
    <button mat-raised-button color="accent" class="registerForm" type="submit" [disabled]="form.invalid">Valider</button>


</form>

<p *ngIf="error">{{ error }}</p>
</div>
